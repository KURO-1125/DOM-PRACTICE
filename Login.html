<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div id="container">
        <h1>Form Registration</h1>
        
        <div id="signup">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="username">Name:</label>
                <input type="text" id="username" placeholder="username">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="email" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="password">
                <br><br>
                <button type="submit" id="Sign-InBtn">Sign-Up</button>
                <br><br>
                <span>Already have an account? <a id="login_btn" href="#">Log in</a></span>
            </form>
        </div>

        <div id="login">
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="email_login">Email:</label>
                <input type="email" id="email_login" placeholder="email" required>
                <br><br>
                <label for="password_login">Password:</label>
                <input type="password" id="password_login" required placeholder="password">
                <br><br>
                <button type="submit" id="Log-InBtn">Log-In</button>
                <br><br>
                <span>Create an Account? <a id="signup_btn" href="#">Sign Up</a></span>
            </form>
        </div>
    </div>

    <script src="Login.js"></script>
</body>
</html>
